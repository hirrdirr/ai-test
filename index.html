<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dagsinfo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      margin: 0;
      background: #f8f9fa;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #f4f4f4;
    }
    .chatbox {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      max-width: 640px;
      margin: 40px auto;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .chatbox {
      background: #1e1e1e;
      color: #f4f4f4;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background: #fefefe;
    }
    .dark-mode .messages {
      background: #2a2a2a;
      border-color: #444;
    }
    .message {
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .user {
      text-align: right;
      color: #0d6efd;
    }
    .ai {
      text-align: left;
      color: #20c997;
    }
    .loader {
      text-align: center;
      padding: 10px;
    }
    .loader::after {
      content: '...';
      display: inline-block;
      animation: dots 1s steps(3, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    #suggestions {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 8px;
    }
    .dark-mode #suggestions {
      background: #2a2a2a;
      color: #fff;
      border-color: #555;
    }
    .suggestion-item {
      padding: 10px 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .suggestion-item:hover,
    .suggestion-item.active {
      background-color: #e9ecef;
    }
    .dark-mode .suggestion-item:hover,
    .dark-mode .suggestion-item.active {
      background-color: #444;
    }
    .dark-toggle {
      text-align: right;
    }
    @media (max-width: 600px) {
      .chatbox {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="dark-toggle">
      <button onclick="toggleDarkMode()">üåô / ‚òÄÔ∏è</button>
    </div>
    <h2>AI Dagsinfo</h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Skriv ort, t.ex. 'Link√∂ping'" oninput="fetchSuggestions()" onkeydown="handleKey(event)" autofocus />
    <button onclick="sendMessage()">Skicka</button>
    <div id="suggestions" role="listbox" aria-label="Ortf√∂rslag"></div>
  </div>
  <script>
    const backendUrl = "https://ortmatch-backend.onrender.com";
    let selectedSuggestionIndex = -1;
    let currentSuggestions = [];

    function fetchSuggestions() {
      const input = document.getElementById("userInput").value;
      selectedSuggestionIndex = -1;
      if (input.length < 2) {
        document.getElementById("suggestions").innerHTML = "";
        currentSuggestions = [];
        return;
      }

      fetch(`${backendUrl}/match_ort?q=${encodeURIComponent(input)}`)
        .then(res => res.json())
        .then(data => {
          const suggestionsDiv = document.getElementById("suggestions");
          suggestionsDiv.innerHTML = "";
          currentSuggestions = data.matches;
          data.matches.forEach((match, index) => {
            const div = document.createElement("div");
            div.textContent = match;
            div.className = "suggestion-item";
            div.setAttribute("role", "option");
            div.dataset.index = index;
            div.onclick = () => {
              document.getElementById("userInput").value = match;
              suggestionsDiv.innerHTML = "";
              sendMessage();
            };
            suggestionsDiv.appendChild(div);
          });
        });
    }

    function highlightSuggestion() {
      document.querySelectorAll(".suggestion-item").forEach((item, index) => {
        item.classList.toggle("active", index === selectedSuggestionIndex);
        if (index === selectedSuggestionIndex) {
          item.scrollIntoView({ block: "nearest" });
        }
      });
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (msg === "") return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="message user">${msg}</div>`;

      const loader = document.createElement("div");
      loader.className = "loader message ai";
      loader.id = "loader";
      messagesDiv.appendChild(loader);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      setTimeout(() => {
        document.getElementById("loader").remove();
        const response = `Du valde orten ${msg}. (H√§r kan vi senare visa evenemang och boendeinfo.)`;
        messagesDiv.innerHTML += `<div class="message ai">${response}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 1000);

      input.value = "";
      currentSuggestions = [];
      selectedSuggestionIndex = -1;
      document.getElementById("suggestions").innerHTML = "";
    }

    function handleKey(event) {
      const suggestions = document.querySelectorAll(".suggestion-item");

      if (event.key === "ArrowDown") {
        event.preventDefault();
        if (selectedSuggestionIndex < suggestions.length - 1) {
          selectedSuggestionIndex++;
          highlightSuggestion();
        }
      } else if (event.key === "ArrowUp") {
        event.preventDefault();
        if (selectedSuggestionIndex > 0) {
          selectedSuggestionIndex--;
          highlightSuggestion();
        }
      } else if (event.key === "Enter") {
        event.preventDefault();
        if (selectedSuggestionIndex >= 0 && selectedSuggestionIndex < currentSuggestions.length) {
          document.getElementById("userInput").value = currentSuggestions[selectedSuggestionIndex];
          document.getElementById("suggestions").innerHTML = "";
        }
        sendMessage();
      }
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", isDark ? "enabled" : "disabled");
    }

    window.onload = () => {
      if (localStorage.getItem("dark-mode") === "enabled") {
        document.body.classList.add("dark-mode");
      }

      document.addEventListener("click", (e) => {
        const suggestions = document.getElementById("suggestions");
        if (!document.getElementById("userInput").contains(e.target)) {
          suggestions.innerHTML = "";
        }
      });
    };
  </script>
</body>
</html>
