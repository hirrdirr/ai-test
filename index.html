<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>AI Dagsinfo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #f4f4f4;
    }
    .chatbox {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .chatbox {
      background: #1e1e1e;
      color: #f4f4f4;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background: #fff;
      transition: background 0.3s;
    }
    .dark-mode .messages {
      background: #2b2b2b;
      border-color: #444;
    }
    .message { margin: 5px 0; }
    .user { text-align: right; color: #66aaff; }
    .ai { text-align: left; color: #4caf50; }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #suggestions {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 5px;
    }
    .dark-mode #suggestions {
      background: #2b2b2b;
      color: #fff;
      border-color: #555;
    }
    .suggestion-item {
      padding: 5px 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #eee;
    }
    .dark-mode .suggestion-item:hover {
      background-color: #444;
    }
    .dark-toggle {
      margin-bottom: 15px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="dark-toggle">
      <button onclick="toggleDarkMode()">üåô / ‚òÄÔ∏è</button>
    </div>
    <h2>AI Dagsinfo</h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Skriv ort, t.ex. 'Link√∂ping'" oninput="fetchSuggestions()" onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Skicka</button>
    <div id="suggestions"></div>
  </div>

  <script>
    const backendUrl = "https://ortmatch-backend.onrender.com"; // √Ñndra till din backend-URL

    function fetchSuggestions() {
      const input = document.getElementById("userInput").value;
      if (input.length < 2) {
        document.getElementById("suggestions").innerHTML = "";
        return;
      }

      fetch(`${backendUrl}/match_ort?q=${encodeURIComponent(input)}`)
        .then(res => res.json())
        .then(data => {
          const suggestionsDiv = document.getElementById("suggestions");
          suggestionsDiv.innerHTML = "";
          data.matches.forEach(match => {
            const div = document.createElement("div");
            div.textContent = match;
            div.className = "suggestion-item";
            div.onclick = () => {
              document.getElementById("userInput").value = match;
              suggestionsDiv.innerHTML = "";
            };
            suggestionsDiv.appendChild(div);
          });
        });
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (msg === "") return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="message user">${msg}</div>`;

      const response = `Du valde orten ${msg}. (H√§r kan vi senare visa evenemang och boendeinfo.)`;

      setTimeout(() => {
        messagesDiv.innerHTML += `<div class="message ai">${response}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 500);

      input.value = "";
      document.getElementById("suggestions").innerHTML = "";
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
