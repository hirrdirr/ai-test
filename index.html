<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dagsinfo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      margin: 0;
      background: #f8f9fa;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #f4f4f4;
    }
    .chatbox {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      max-width: 640px;
      margin: 40px auto;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .chatbox {
      background: #1e1e1e;
      color: #f4f4f4;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background: #fefefe;
    }
    .dark-mode .messages {
      background: #2a2a2a;
      border-color: #444;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #0d6efd;
    }
    .ai {
      text-align: left;
      color: #20c997;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    #suggestions {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 8px;
    }
    .dark-mode #suggestions {
      background: #2a2a2a;
      color: #fff;
      border-color: #555;
    }
    .suggestion-item {
      padding: 10px 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .suggestion-item:hover,
    .suggestion-item.active {
      background-color: #e9ecef;
    }
    .dark-mode .suggestion-item:hover,
    .dark-mode .suggestion-item.active {
      background-color: #444;
    }
    .dark-toggle {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="dark-toggle">
      <button onclick="toggleDarkMode()">üåô / ‚òÄÔ∏è</button>
    </div>
    <h2>AI Dagsinfo</h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Skriv ort, t.ex. 'Link√∂ping'" oninput="fetchSuggestions()" onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Skicka</button>
    <div id="suggestions"></div>
  </div>
  <script>
    // Original JS beh√•lls utan √§ndringar f√∂r funktionalitet
  </script>
</body>
</html>
